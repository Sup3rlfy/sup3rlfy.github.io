
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your compiled CSS file -->
  <style>
    /* Inline styles for the 404 page */
    body {
      margin: 0;
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 4rem;
      color: var(--gold-700);
      margin-bottom: 1rem;
    }

    p {
      color: var(--gold-200);
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .home-link {
      color: var(--gold-300);
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background-color: var(--dark-gray-700);
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .home-link:hover {
      color: var(--gold-100);
      background-color: var(--dark-gray-600);
    }

    /* Light Mode */
    body.light-mode {
      background-color: var(--green-gray-100);
      color: var(--green-dark-900);
    }

    body.light-mode h1 {
      color: var(--green-700);
    }

    body.light-mode p {
      color: var(--green-800);
    }

    body.light-mode .home-link {
      color: var(--green-600);
      background-color: var(--green-300);
    }

    body.light-mode .home-link:hover {
      background-color: var(--green-100);
      color: var(--green-800);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! Seems like a Loot-goblin carried away the page you were looking for. Try again?</p>
    <a href="/" class="home-link">Back to Home</a>
  </div>
</body>
</html>
