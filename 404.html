<!--404.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>

  <style>
    /* Inline styles for the 404 page with hardcoded values */
    body {
      margin: 0;
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: oklch(15% 0.005 300); /* dark-gray-900 */
      color: oklch(75% 0.17 95.57); /* gold-300 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .error-container {
      background-image: url('assets/images/Loot-Goblin.jpeg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      border-radius: 100px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      color: oklch(82% 0.15 95.57);
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 4rem;
      color: oklch(15% 0.06 140); /* green-dark-900 */
      margin-bottom: 1rem;
    }

    p {
      color: white;
      /*color: oklch(40% 0.13 140); /* green-700 */
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .home-link {
      color: oklch(50% 0.14 140); /* green-600 */
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      background-color: oklch(16% 0.005 300); /* dark-gray-700 */
      border-radius: 100px;
      transition: background-color 0.3s;
    }

    .home-link:hover {
      color: oklch(90% 0.12 95.57); /* gold-100 */
      background-color: oklch(36.98% 0.014 302.71); /* gray-700 */
    }

    /* Light Mode */
    body.light-mode {
      background-color: oklch(96% 0.01 140); /* green-gray-100 */
      color: oklch(15% 0.06 140); /* green-dark-900 */
    }
    body.light-mode h1 {
      color: oklch(40% 0.13 140); /* green-700 */
    }

    body.light-mode p {
      color: white;
      /*color: oklch(30% 0.12 140); /* green-800 */
    }
    body.light-mode .error-container {
      color: oklch(30% 0.12 140); /* green-800 */
    }

    body.light-mode .home-link {
      color: oklch(50% 0.14 140); /* green-600 */
      background-color: oklch(75% 0.09 140); /* green-300 */
    }

    body.light-mode .home-link:hover {
      background-color: oklch(90% 0.05 140); /* green-100 */
      color: oklch(30% 0.12 140); /* green-800 */
    }
  </style>

<body>
  <div class="error-container">
    <h1>404 - Page Not Found</h1>
    
  <p>‎</p>
  
  <p>‎</p>
    <p>Oops! Seems like a <style- color: oklch(15% 0.06 140) >Loot-goblin</style> carried away the page you were looking for.</p>
    
  <p>‎</p>
    <ul><li>Redirecting to the homepage in <span id="countdown">3</span> seconds!</li></ul>
    <a href="/" class="home-link">Back to Home</a>
  </div>

  <script>
    let countdown = 3;
    const countdownEl = document.getElementById('countdown');

    const updateCountdown = () => {
      countdownEl.textContent = countdown;
      if (countdown === 0) {
        clearInterval(interval);
        window.location.href = '/';
      }
      countdown--;
    };

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
